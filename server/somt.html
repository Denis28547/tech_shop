<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center
      style="
        width: 100%;
        table-layout: fixed;
        background-color: #e7e7e7;
        padding: 70px 0;
      "
    >
      <table
        style="
          background-color: #eeeeee;
          border: 2px solid #c5c4c4;
          border-radius: 5px;
          border-spacing: 0;
          margin: 0 auto;
          width: 100%;
          max-width: 600px;
          padding: 70px 0;
        "
        width="100%"
      >
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns" style="text-align: center">
                  <table
                    class="column"
                    style="
                      width: 100%;
                      max-width: 300px;
                      display: inline;
                      vertical-align: top;
                    "
                  >
                    <tr>
                      <td>
                        <img src="https://ibb.co/VgMzzmD" alt="logo image" />
                      </td>
                    </tr>
                  </table>
                  <table
                    class="column"
                    style="
                      width: 100%;
                      max-width: 300px;
                      display: inline;
                      vertical-align: top;
                    "
                  >
                    <tr>
                      <td>
                        <h2 style="margin: 0; height: 28px; padding: 16px 0">
                          TechShop
                        </h2>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td style="text-align: center">
            <h2 style="margin: 0 0 5px 0">Verification letter</h2>
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <a style="margin: 0" href="${link}">
              To verify your e-mail address, please click on this text
            </a>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
